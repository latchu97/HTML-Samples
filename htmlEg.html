<!-- HTML Element defined as start tag,some element, end tag -->
<!-- all html elements are nested(one element consit of other element) html root element -->
 <html lang="en">  <!--The lang attribute of the <html> tag declares the language of the Web page -->
<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>
<br/> <!-- br defines line break, empty element,self closing tag  -->

<!-- html attributes: all html elements can have attributes, it provide additional info about elements,
    always specified in start tag,suntax: name="value" -->
    <!-- eg: <a> tag having 'href'attributes -->
         <a href="https://www.w3schools.com">Visit W3Schools</a> <!--href- URL of the page the link goes to -->
          <img src="img_girl.jpg">       <!-- The src attribute of <img> specifies the path to the image to be displayed -->
          <img src="img_girl.jpg" width="500" height="600">   <!--The width and height attributes of <img> provide size information for images -->
          <img src="img_girl.jpg" alt="Girl with a jacket">   <!--The alt attribute of <img> provides an alternate text for an image -->
         <p style="color:red;">This is a red paragraph.</p>   <!-- The style attribute is used to add styles to an element, such as color, font, size, and more -->
         <p title="I'm a tooltip">This is a paragraph.</p>   <!-- The title attribute defines some extra information about an element -->

<!-- heading: titles or sub titles that'll be displayed on webpage.defined with h1 to h6 h1: high priority as no. dec priority decreases         -->
<h1>My First Heading2</h1>


<!-- paragraph: block of text, always starts on new line, <p></p>, browser automatically add some white spaces (margin) before

   <p>This is another paragraph.</p>   <!-- if you want to seperate content use <hr>,displays horizontal line -->
